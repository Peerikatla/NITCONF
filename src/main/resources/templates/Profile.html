<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, black, skyblue);
            color: skyblue;
            text-align: left;
            padding: 15px;
            text-shadow: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: box-shadow 0.5s ease-in-out;
            padding: 05px;
            border-radius: 10px;
        }

        nav a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        nav a.profile {
            background-color: black;
            color: white;
        }

        nav a.profile:hover {
            box-shadow: 0 0 15px white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #profileView {
            display: none;
            margin-top: 20px;
            text-align:center ;
        }
        /* Add this to your existing style block */        
        input#fullName {
            border: 1.5px solid #333; 
            border-radius:2px;
            
        }
        input#username{
            border: 1.5px solid #333;
            border-radius:2px;
        }
        input#dob {
            border: 1.5px solid #333;
            border-radius:2px;
        }
        input#email {
            border:1.5px solid #333;
            border-radius:3px;
        }
        input#phone{
            border: 1.5px solid #333;
            border-radius:3px;
        }
        input#specialization {
            border: 1.5px solid #333;
            border-radius:2px;
        }

    </style>
</head>

<body>
    <header>
        <h1>
            <a href="home.html" style="text-decoration: none; color: skyblue">NITCONF</a>
        </h1>
        <h5 style="color: white">Precision speaks: Comment, Rate and Critique</h5>
    </header>

    <nav>
        <a href="to-review.html">To Review</a>
        <a href="reviewed.html">Reviewed</a>
        <a href="history.html">History</a>
        <a href="notifications.html">Notifications</a>
        <a href="profile.html" class="profile">Profile</a>
    </nav>

    <h2>User Profile</h2>

    <form id="profileForm" >
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required>
            
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="profileView">
        <h3>Profile Preview</h3>
        <p id="viewFullName"></p>
        <p id="viewUsername"></p>
        <p id="viewDOB"></p>
        <p id="viewEmail"></p>
        <p id="viewPhone"></p>
        <p id="viewSpecialization"></p>
        <button type="button" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        function submitForm() {
            // Get form values
            var fullName = document.getElementById('fullName').value;
            var username = document.getElementById('username').value;
            var dob = document.getElementById('dob').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var specialization = document.getElementById('specialization').value;

            // Display values in the preview section
            document.getElementById('viewFullName').innerText = 'Full Name: ' + fullName;
            document.getElementById('viewUsername').innerText = 'Username: ' + username;
            document.getElementById('viewDOB').innerText = 'Date of Birth: ' + dob;
            document.getElementById('viewEmail').innerText = 'Email ID: ' + email;
            document.getElementById('viewPhone').innerText = 'Phone Number: ' + phone;
            document.getElementById('viewSpecialization').innerText = 'Specialization: ' + specialization;

            // Hide form, show preview
            document.getElementById('profileForm').style.display = 'none';
            document.getElementById('profileView').style.display = 'block';
        }

        function editProfile() {
            // Show form, hide preview
            document.getElementById('profileForm').style.display = 'block';
            document.getElementById('profileView').style.display = 'none';
        }
    </script>

</body>

</html>
