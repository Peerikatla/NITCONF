<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, black, skyblue);
            color: skyblue;
            text-align: left;
            padding: 15px;
            text-shadow: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: box-shadow 0.5s ease-in-out;
            padding: 05px;
            border-radius: 10px;
        }

        nav a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        nav a.Reviewed {
            background-color: black;
            color: white;
        }

        nav a.Reviewed:hover {
            box-shadow: 0 0 15px white;
        }

        .container {
            width: auto;
            /*max-width: 600px;*/
            margin: 10px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 1;
        }

        .popup-content {
            text-align: center;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        /* Adjusted styles for the text area */
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>
        <a href="home.html" style="text-decoration: none; color: skyblue"
        >NITCONF</a
        >
    </h1>
    <h5 style="color: white">Precision speaks: Comment, Rate and Critique</h5>
</header>

<nav>
    <a href="to-review.html">To Review</a>
    <a href="reviewed.html" class="Reviewed">Reviewed</a>
    <a href="history.html">History</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
</nav>

<div class="container">
    <div class="paper">
        <h2>Paper Title</h2>
        <p>Paper ID: 12345</p>
        <p>Deadline: January 31, 2024</p>
        <p>Revision Status: Pending</p>

        <button class="btn" onclick="openAbstractPDF()">Abstract</button>
        <button class="btn" onclick="downloadPDF()">PDF Download</button>
        <button class="btn" onclick="editReview()">Edit Review</button>
    </div>
</div>

<!-- Abstract Popup -->
<div id="abstractPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('abstractPopup')">&times;</span>
        <iframe src="path/to/your/pdf.pdf" style="width: 100%; height: 80vh;"></iframe>
    </div>
</div>

<!-- Edit Review Popup -->
<div id="editReviewPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('editReviewPopup')">&times;</span>
        <h3>Edit Review</h3>
        <textarea id="reviewText" placeholder="Write your review here..."></textarea>

        <label for="originality">Originality:</label>
        <input type="number" id="originality" name="originality" min="1" max="5">

        <label for="relevance">Relevance:</label>
        <input type="number" id="relevance" name="relevance" min="1" max="5">

        <label for="quality">Quality:</label>
        <input type="number" id="quality" name="quality" min="1" max="5">

        <button onclick="submitReview()">Submit Review</button>
    </div>
</div>

<script>
    function openAbstractPDF() {
        document.getElementById("abstractPopup").style.display = "block";
    }

    function downloadPDF() {
        // Implement download logic here
    }

    function editReview() {
        document.getElementById("editReviewPopup").style.display = "block";
    }

    function closePopup(popupId) {
        document.getElementById(popupId).style.display = "none";
    }

    function submitReview() {
        // Implement review submission logic here
        // You may need to send data to the server for processing
    }
</script>
</body>
</html>
