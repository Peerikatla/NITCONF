<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, black, skyblue);
            color: skyblue;
            text-align: left;
            padding: 15px;
            text-shadow: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: box-shadow 0.5s ease-in-out;
            padding: 05px;
            border-radius: 10px;
        }

        nav a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        nav a.To-review {
            background-color: black;
            color: white;
        }

        nav a.To-review:hover {
            box-shadow: 0 0 15px white;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            white-space: nowrap;
            /* Prevent line breaks within cells */
        }

        th {
            background-color: #f2f2f2;
        }

        .popup {
            width: 60%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .popup-content {
            margin-bottom: 15px;
        }

        .popup-buttons {
            text-align: center;
        }

        .popup-buttons button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .popup-buttons button.save {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .popup-buttons button.save:hover {
            background-color: rgb(0, 0, 0);
        }

        .popup-buttons button.close {
            background-color: rgb(128, 128, 128);
            color: white;
        }

        .popup-buttons button.close:hover {
            background-color: rgb(128, 128, 128);
        }
    </style>

    <script>
        function openReviewPopup(paperId) {
            var overlay = document.getElementById("overlay");
            var reviewPopup = document.getElementById("reviewPopup");

            var popupContent = `
                <div class="popup-content">
                    <h2>Review Paper</h2>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" rows="4" cols="50"></textarea>
                    <br>
                    <label for="originality">Originality:</label>
                    <input type="number" id="originality" name="originality" min="1" max="5">
                    <br>
                    <label for="relevance">Relevance:</label>
                    <input type="number" id="relevance" name="relevance" min="1" max="5">
                    <br>
                    <label for="quality">Quality:</label>
                    <input type="number" id="quality" name="quality" min="1" max="5">
                </div>
                <div class="popup-buttons">
                    <button class="save" onclick="saveComment(${paperId})">Save Comment</button>
                    <button class="close" onclick="closePopup()">Close</button>
                </div>
            `;

            reviewPopup.innerHTML = popupContent;

            overlay.style.display = "block";
            reviewPopup.style.display = "block";
        }

        function saveComment(paperId) {
            var comment = document.getElementById("comment").value;
            var originality = document.getElementById("originality").value;
            var relevance = document.getElementById("relevance").value;
            var quality = document.getElementById("quality").value;

            console.log("Comment for Paper ID " + paperId + ": " + comment);
            console.log("Originality for Paper ID " + paperId + ": " + originality);
            console.log("Relevance for Paper ID " + paperId + ": " + relevance);
            console.log("Quality for Paper ID " + paperId + ": " + quality);

            closePopup();
        }

        function closePopup() {
            var overlay = document.getElementById("overlay");
            var reviewPopup = document.getElementById("reviewPopup");

            overlay.style.display = "none";
            reviewPopup.style.display = "none";
        }

        // Function to fetch paper details from the backend
        function fetchPaperDetails() {
            // Fetch user ID from the backend 
            // const userid = `${userId}`;
            const userId = 1;
            const url = `http://localhost:8080/api/unreviewedsubmissions?userId=${userId}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Paper details:', data);
                    const paperTableBody = document.getElementById('pdfTableBody');
                    paperTableBody.innerHTML = ''; // Clear existing table rows
                    data.forEach(submission => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${submission.title}</td>
                    <td>${submission.status}</td>
                    <td>${submission.revisionStatus}</td>
                    <td>${submission.deadline}</td> <!-- Fetch deadline from the submission -->
                    <td>
                        <a href="${submission.pdflink}" target="_blank">View</a>
                        <button onclick="openReviewPopup(${submission.paperId})">Review</button>
                        <a href="${submission.pdflink}" target="_blank">Download</a>
                    </td>
                `;
                        pdfTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching paper details:', error);
                });
        }


        // Call fetchPaperDetails when the page loads
        window.onload = fetchPaperDetails;

    </script>
</head>

<body>
    <header>
        <h1>
            <a href="/Home" style="text-decoration: none; color: skyblue">NITCONF</a>

    </header>

    <nav>

            <tr>

                </td>-->

        </tbody>

    <div class="popup" id="reviewPopup"></div>

</body>

</html>
