<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reviewer Login</title> 
    <style> 
        header { 
            background: linear-gradient(to right, black, skyblue); 
            color: skyblue; 
            text-align: left; 
            padding: 15px; 
            text-shadow: #333; 
            width: 100%; 
            margin: 0;  
            padding-left: 45px; 
        } 

        body { 
            font-family: Arial, sans-serif; 
            background-color: white; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            margin-top: 0; 
        } 

        h2, p { 
            color: black; 
            text-align: center; 
            margin: 0; 
        } 

        form { 
            background-color: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 290px; 
            height: 275px; 
            position: relative; 
            margin-top: 20px; 
            border: solid; 
            border-color: black; 
        } 

        label { 
            display: block; 
            margin-bottom: 8px; 
        } 

        input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
        } 

        button { 
            background-color: #4caf50; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
        } 

        button:hover { 
            background-color: #45a049; 
        } 

        .forgot-password { 
            text-align: right; 
            margin-top: 5px; 
        } 

        .forgot-password a { 
            color: blue; 
            text-decoration: none; 
        } 
    </style> 
</head> 
<body> 
    <header> 
        <h1>NITCONF</h1> 
        <h5 style="color:white">Precision speaks: Comment, Rate and Critique></h5> 
    </header> 
    <br>
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${user}" method="post"> 
        <label for="username">Username:</label> 
        <input type="text" id="username" name="username" required> 

        <label for="password">Password:</label> 
        <input type="password" id="password" name="password" required> 
        
        <div class="forgot-password"> 
            <a href="/forgot-password">Forgot Password?</a> 
        </div><br> 

        <button type="submit">Login</button> 
    </form>

 
    <script> 
        function forgotPassword() { 
            var email = prompt('Please enter your registered email address:');
            if (email) {
                var formData = new FormData();
                formData.append('email', email);

                fetch('/api/forgot-password/sendOTP', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('A password reset email has been sent to ' + email);
                    } else {
                        alert('Failed to send OTP. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        } 
    </script> 
</body> 
</html>
