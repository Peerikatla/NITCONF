<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>OTP Verification</title> 
    <style> 
        header { 
            background: linear-gradient(to right, black, skyblue); 
            color: skyblue; 
            text-align: left; 
            padding: 15px; 
            text-shadow: #333; 
            width: 100%; 
            margin: 0;  
            padding-left: 45px; 
        } 

        body { 
            font-family: Arial, sans-serif; 
            background-color: white; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            margin-top: 0; 
        } 

        h2, p { 
            color: black; 
            text-align: center; 
            margin: 0; 
        } 

        form { 
            background-color: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: auto; 
            position: relative; 
            margin-top: 20px; 
        } 

        .otp-inputs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] { 
            width: 30px;
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        } 

        button { 
            background-color: #4caf50; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
        } 

        button:hover { 
            background-color: #45a049; 
        } 

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style> 
</head> 
<body> 
    <header> 
        <h1>NITCONF</h1> 
        <h5 style="color:white">Precision speaks: Comment, Rate and Critique></h5> 
    </header> 
    <br>
    <h2>Enter OTP</h2>
    <form th:action="@{/forgot-password/verifyOTP}" method="post" id="otp-form"> 
        <input type="hidden" id="otp-email" name="email">
        <div class="otp-inputs">
            <input type="text" id="digit1" maxlength="1" onkeyup="moveToNext(this, 'digit2')" required>
            <input type="text" id="digit2" maxlength="1" onkeyup="moveToNext(this, 'digit3')" required>
            <input type="text" id="digit3" maxlength="1" onkeyup="moveToNext(this, 'digit4')" required>
            <input type="text" id="digit4" maxlength="1" onkeyup="moveToNext(this, 'digit5')" required>
            <input type="text" id="digit5" maxlength="1" onkeyup="moveToNext(this, 'digit6')" required>
            <input type="text" id="digit6" maxlength="1" onkeyup="moveToNext(this, 'digit7')" required>
            <input type="text" id="digit7" maxlength="1" onkeyup="moveToNext(this, 'digit8')" required>
            <input type="text" id="digit8" maxlength="1" onkeyup="moveToNext(this, 'digit8')" required>
        </div>
        <button type="submit">Verify OTP</button>
        <div class="error-message" id="otp-error"></div>
    </form>

    <script> 
        // Function to handle OTP errors
        function handleOTPErrors(errorMessage) {
            document.getElementById('otp-error').innerText = errorMessage;
        }

        // Function to move to next input box
        function moveToNext(currentInput, nextInputId) {
            if (currentInput.value.length === 1) {
                document.getElementById(nextInputId).focus();
            }
        }
    </script>
</body> 
</html>
