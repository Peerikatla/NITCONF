<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reset Password</title> 
    <style> 
        header { 
            background: linear-gradient(to right, black, skyblue); 
            color: skyblue; 
            text-align: left; 
            padding: 15px; 
            text-shadow: #333; 
            width: 100%; 
            margin: 0;  
            padding-left: 45px; 
        } 

        body { 
            font-family: Arial, sans-serif; 
            background-color: white; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            margin-top: 0; 
        } 

        h2, p { 
            color: black; 
            text-align: center; 
            margin: 0; 
        } 

        form { 
            background-color: white; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 290px; 
            position: relative; 
            margin-top: 20px; 
        } 

        label { 
            display: block; 
            margin-bottom: 8px; 
        } 

        input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 16px; 
        } 

        button { 
            background-color: #4caf50; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 18px; 
        } 

        button:hover { 
            background-color: #45a049; 
        } 

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style> 
</head> 
<body> 
    <header> 
        <h1>NITCONF</h1> 
        <h5 style="color:white">Precision speaks: Comment, Rate and Critique></h5> 
    </header> 
    <br>
    <h2>Reset Password</h2>
    <form th:action="@{/reset-password}" method="post" id="password-reset-form" onsubmit="return validatePasswordMatch()"> 
        <input type="hidden" id="reset-email" name="email">
        <label for="new-password">Enter New Password:</label> 
        <input type="password" id="new-password" name="newPassword" required>
        <label for="confirm-password">Re-enter New Password:</label> 
        <input type="password" id="confirm-password" name="confirmPassword" required>
        <button type="submit">Change Password</button>
        <div class="error-message" id="reset-error"></div>
    </form>

    <script> 
        // Function to handle password reset errors
        function handleResetErrors(errorMessage) {
            document.getElementById('reset-error').innerText = errorMessage;
        }

        // Function to validate password match
        function validatePasswordMatch() {
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                handleResetErrors("Passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body> 
</html>
