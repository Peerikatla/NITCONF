<!DOCTYPE html> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Home Page</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background-color: #f2f2f2; 
            box-sizing: border-box; 
        } 

        header { 
            background: linear-gradient(to right, black, skyblue); 
            color: skyblue; 
            text-align: left; 
            padding: 15px; 
            text-shadow: #333; 
            width: auto; 
            margin: 0;  
            border-radius: 3px;
            padding-left: 15px; 
        } 

        nav { 
            width: 50%; 
            height: auto; 
            /*background-color: white;*/ 
            padding-right: 16px; 
            margin: 20px auto; /* Center the navigation and add a gap */
        } 

        nav a { 
            display: block; /* Display buttons top-down */
            margin: 10px auto; /* Center buttons horizontally and add spacing */
            text-decoration: none;
            color: #25234f;
            text-align: center;
            font-size: 16px; /* Decreased font size */
            border: solid;
            border-width: 1.3px;
            border-color: black;
            border-radius: 8px;
            padding: 4px; /* Decreased padding */
            width: 200px; /* Decreased width */
            transition: background-color 0.3s;
        } 

        nav a:hover { 
            background-color: lightgrey; 
        } 

        .profile-bar {
            width: auto;
            height: 70px;
            background-color: rgb(74, 144, 174);
            padding: 5px;
            text-align: right;
            border-radius: 1px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .profile-bar h2 {
            font-size: 24px;
            color: black;
            text-align: center;
            margin-right: 550px;
        }

        .profile-bar a {
            text-decoration: none;
            color: black;
            font-size: 28px;
            margin-right: 10px;
        }

        .profile-bar img {
            vertical-align: middle;
        }

        .content {
            text-align: left;
            max-width: 600px; 
            margin: 20px;
            padding: 20px;
            
        }
    </style> 
</head> 
<body> 

    <header> 
        <h1>  
            NITCONF  
        </h1> 
        <h5 style="color:white">Precision speaks: Comment, Rate and Critique</h5> 
    </header> 

    <div class="profile-bar"> 
        <h2 >Dashboard</h2>

        <a href="/Notifications" title="Notifications"><span class="new">&#128276;</span></a> 
        <a href="/Profile" title="View Profile"><img src="../static/profile_back.png" alt="Profile" width="40" height="40"></a> 
    </div> 

     

    <div class="content">
        <h2>Welcome to NITCONF Dashboard</h2>
        <p>This is your personalized dashboard. Explore the different sections and manage your reviews efficiently.</p>
        <!-- Add more content as needed -->
    </div>

    <nav> 
        <a href="/To-review">To Review</a> 
        <a href="/Reviewed">Reviewed</a> 
        <a href="/History">History</a> 
    </nav> 

</body> 
</html>
