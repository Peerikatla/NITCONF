<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviewed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, black, skyblue);
            color: skyblue;
            text-align: left;
            padding: 15px;
            text-shadow: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: box-shadow 0.5s ease-in-out;
            padding: 05px;
            border-radius: 10px;
        }

        nav a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        nav a.Reviewed {
            background-color: black;
            color: white;
        }

        nav a.Reviewed:hover {
            box-shadow: 0 0 15px white;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            white-space: nowrap;
            /* Prevent line breaks within cells */
        }

        th {
            background-color: #f2f2f2;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 80%;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-content {
            margin-bottom: 15px;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
        }

        .popup-buttons button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .popup-buttons button.save {
            background-color:rgb(0, 0, 0);
            color: white;
        }

        .popup-buttons button.save:hover {
            background-color:rgb(0, 0, 0);
        }

        .popup-buttons button.close {
            background-color:rgb(128, 128, 128);
            color: white;
        }

        .popup-buttons button.close:hover {
            background-color:rgb(128, 128, 128);
        }
    </style>

   <script>
    function openEditReviewPopup(paperId) {
        var overlay = document.getElementById("overlay");
        var editReviewPopup = document.getElementById("editReviewPopup");

        var popupContent = `
            <div class="popup-content">
                <h2>Edit Review Popup</h2>
                <textarea id="reviewText" rows="4" cols="50">This is the previous review text...</textarea>
                <br>
                <label for="originality">Originality:</label>
                <input type="number" id="originality" name="originality" min="1" max="5">
                <br>
                <label for="relevance">Relevance:</label>
                <input type="number" id="relevance" name="relevance" min="1" max="5">
                <br>
                <label for="quality">Quality:</label>
                <input type="number" id="quality" name="quality" min="1" max="5">
            </div>
            <div class="popup-buttons">
                <button class="save" onclick="saveEditedReview(${paperId})">Save Changes</button>
                <button class="close" onclick="closePopup()">Close</button>
            </div>
        `;

        editReviewPopup.innerHTML = popupContent;

        overlay.style.display = "block";
        editReviewPopup.style.display = "block";
    }

    function submitReview() {
        const reviewData = {
            paperId: 12345,
            reviewText: document.getElementById('reviewText').value,
            originality: parseInt(document.getElementById('originality').value),
            relevance: parseInt(document.getElementById('relevance').value),
            quality: parseInt(document.getElementById('quality').value)
        };

        fetch('/api/reviews', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(reviewData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log('Review submitted successfully');
        })
        .catch(error => {
            console.error('Error submitting review:', error);
        });
    }

    function saveEditedReview(paperId) {
        var reviewText = document.getElementById("reviewText").value;
        var originality = document.getElementById("originality").value;
        var relevance = document.getElementById("relevance").value;
        var quality = document.getElementById("quality").value;

        console.log("Edited Review for Paper ID " + paperId + ": " + reviewText);
        console.log("Originality for Paper ID " + paperId + ": " + originality);
        console.log("Relevance for Paper ID " + paperId + ": " + relevance);
        console.log("Quality for Paper ID " + paperId + ": " + quality);

        // Add your logic to save the edited review here

        closePopup();
    }

    function closePopup() {
        var overlay = document.getElementById("overlay");
        var editReviewPopup = document.getElementById("editReviewPopup");

        overlay.style.display = "none";
        editReviewPopup.style.display = "none";
    }
</script>

</head>

<body>
    <header>
        <h1>

    <nav>

                </td>

</html>
