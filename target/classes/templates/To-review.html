<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, black, skyblue);
            color: skyblue;
            text-align: left;
            padding: 15px;
            text-shadow: #333;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: box-shadow 0.5s ease-in-out;
            padding: 05px;
            border-radius: 10px;
        }

        nav a:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        nav a.To-review {
            background-color: black;
            color: white;
        }

        nav a.To-review:hover {
            box-shadow: 0 0 15px white;
        }

        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            white-space: nowrap;
            /* Prevent line breaks within cells */
        }

        th {
            background-color: #f2f2f2;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>


    <script>
        function openReviewPopup(pdfFile) {
            var overlay = document.getElementById("overlay");
            var reviewPopup = document.getElementById("reviewPopup");

            var popupContent = `
                <h2>Review Popup</h2>
                <label for="comment">Comment:</label>
                <textarea id="comment" rows="4" cols="50"></textarea>
                <br>
                <button onclick="saveComment('${pdfFile}')">Save Comment</button>
                <br>
                <button onclick="closePopup()">Close</button>
            `;

            reviewPopup.innerHTML = popupContent;

            overlay.style.display = "block";
            reviewPopup.style.display = "block";
        }

        function saveComment(pdfFile) {
            var comment = document.getElementById("comment").value;
            var rating = document.getElementById("selectedRating").value;

            console.log("Comment for " + pdfFile + ": " + comment);
            console.log("Rating for " + pdfFile + ": " + rating);

            closePopup();
        }

        function closePopup() {
            var overlay = document.getElementById("overlay");
            var reviewPopup = document.getElementById("reviewPopup");

            overlay.style.display = "none";
            reviewPopup.style.display = "none";
        }
    </script>

</head>

<body>
    <header>
        <h1>
            <a href="/Home" style="text-decoration: none; color: skyblue">NITCONF</a>
        </h1>
        <h5 style="color: white">Precision speaks: Comment, Rate and Critique</h5>
    </header>

    <nav>
        <a href="/To-review" class="To-review">To Review</a>
        <a href="/Reviewed">Reviewed</a>
        <a href="/History">History</a>
        <a href="/Notifications">Notifications</a>
        <a href="/Profile">Profile</a>
    </nav>

    <table border="1" cellspacing="0" cellpadding="10" style="width: 100%;">
        <thead>
            <tr>
                <th>PDF File</th>
                <th>Name</th>
                <th>Status</th>
                <th>Revision Status</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="pdfTableBody">
            <tr>
                <td>File</td>
                <td>Name</td>
                <td>Status</td>
                <td>Revision Status</td>
                <td>Deadline</td>
                <td>
                    <a href="#" target="_blank">Download</a>
                    |
                    <a href="#" target="_blank">View</a>
                    |
                    <button onclick="openReviewPopup('pdfLink')">Review</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="popup" id="reviewPopup"></div>
    <div class="overlay" id="overlay"></div>

</body>

</html>
